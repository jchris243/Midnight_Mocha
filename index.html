<!DOCTYPE html>

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title> Midnight Mocha Cafe and Study</title>
</head>


<body>
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <!-- hide image
            <a class="navbar-brand d-flex" href="#"><img src="../img/coffee_clipart.png" height="100" width="100" /></a>
            -->
            <!-- collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#midnightNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="midnightNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item px-4 active"><a class="nav-link" href="#">
                             About </a>
                    </li>
                    <li class="nav-item px-4"><a class="nav-link" href="#">
                             Menu </a>
                    </li>
                    <li class="nav-item px-4"><a class="nav-link" href="#">
                        Order </a>
                </li>
                </ul>
            
                <div class="collapse navbar-collapse" id="midnightNavbar">
                    <!-- Navbar brand-->
                    <a class="navbar-brand d-none-xs px-4" href= '#'><img src="../img/coffee_clipart.png" height="80"
                            width="80" /> <br> Midnight Mocha</a></br>
                </div>
            
                <ul class="navbar-nav">
                    <li class="nav-item px-4"><a class="nav-link" href="#">
                             Reserve </a>
                    </li>
                    <li class="nav-item px-4"><a class="nav-link" href="#">
                            Contact</a></li>
                </ul>

                <span class="navbar-text ml-auto px-4">
                    <button type="button" class="btn btn-outline-dark" id="signInBtn">
                        <i class="fa fa-user-circle"> Sign In </i>
                        </button>
                </span>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="signInModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"> Login </h3>
                <!-- &times; is a HTML character entity that's used to make the x button to close out the window -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail"> Email address </label> 
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email" />
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword"> Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password" />
                                </div>

                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" />
                                        <label class="form-check-label"> Remember me </label>
                                    </div>
                                </div>
                            </div>
                            <!-- this sets up the cancel and submit button-->
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal"> Cancel </button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1"> Sign in </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
